<section class="quick-access" (mousemove)="onMouseMove($event)">
    <!-- Navigation -->
    <section class="navigation">
        <div class="previous-chapter" *ngIf="showLeftArrow">
            <button mat-icon-button [disabled]="false" (click)="onChangeChapter(action.PREV)">
                <span class="material-symbols-outlined">
                    arrow_back_ios
                </span>
            </button>
        </div>
        <div class="next-chapter" *ngIf="showRightArrow">
            <button mat-icon-button [disabled]="false" (click)="onChangeChapter(action.NEXT)">
                <span class="material-symbols-outlined">
                    arrow_forward_ios
                </span>
            </button>
        </div>
    </section>
    <!-- Zoom In Zoom Out -->
    <section>
        <div class="bottom-acceess">
            <button mat-icon-button [matMenuTriggerFor]="aboveMenu">
                <span class="material-symbols-outlined">
                    bookmarks
                </span>
            </button>
            <mat-menu #aboveMenu="matMenu" yPosition="above">
                <div class="d-flex p-3 border-bottom book-mark-title justify-content-between align-items-center">
                    <div class="book-mark-title">
                        <h3 class="m-0">Recently Viewed</h3>
                    </div>
                    <div class="text-right">
                        <button class="delete-btn" mat-icon-button (click)="deleteAll()" color="warning">
                        <span class="material-symbols-outlined">
                            delete
                        </span>
                        </button>
                    </div>
                </div>


                <ng-container *ngFor="let bookMark of bookMarkList">
                    <menu mat-menu-item (click)="onBookMarkClick(bookMark)">
                        <span> {{ bookMark.bookName }} : </span>
                        <span> {{ getChapterNumber(bookMark.chapterName) }} : </span>
                        <span> {{ bookMark.verseId }} </span>
                    </menu>
                </ng-container>
            </mat-menu>
        </div>


    </section>
</section>
