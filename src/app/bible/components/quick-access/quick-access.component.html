<section class="quick-access" (mousemove)="onMouseMove($event)">
    <!-- Navigation -->
    <section class="navigation">
        <div class="previous-chapter" *ngIf="showLeftArrow">
            <button mat-icon-button [disabled]="false" (click)="onChangeChapter(action.PREV)">
                <span class="material-symbols-outlined">
                    arrow_back_ios
                </span>
            </button>
        </div>
        <div class="next-chapter" *ngIf="showRightArrow">
            <button mat-icon-button [disabled]="false" (click)="onChangeChapter(action.NEXT)">
                <span class="material-symbols-outlined">
                    arrow_forward_ios
                </span>
            </button>
        </div>
    </section>
